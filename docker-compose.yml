version: '3.8'

services:
  web:
    image: vioaki/prompt-manager:latest
    container_name: prompt-manager

    env_file: .env

    environment:
      GUNICORN_WORKERS: "2"
      GUNICORN_THREADS: "4"
      GUNICORN_BIND: 0.0.0.0:5000
      GUNICORN_LOG_LEVEL: info
      LOG_TO_FILE: "false"
      TZ: Asia/Shanghai

    ports:
      - "5000:5000"

    volumes:
      - ./data:/app/data
      - ./uploads:/app/static/uploads
      - ./logs:/app/logs

    restart: unless-stopped

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    stop_grace_period: 20s
